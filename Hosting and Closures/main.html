    <title>Hoisting and Closures</title>
    <script>
        // Hoisting
        console.log(a) //undefined
        host();
        function host(){
            console.log(a) //undefined
        }
        var a=5;

        //Closures
        function hello(){
            var b=10;

                console.log(b);
            }
            var b=21;
            var b=25;
            return world;
        }
        // hello();
