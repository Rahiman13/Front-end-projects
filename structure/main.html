<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="border border-black m-4">
        <header class="text-gray-600  body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
                <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                    <div class="h-10 w-10 border border-black  ">
                        <svg width='100%' height='100%' viewBox='0 0 100 100' preserveAspectRatio='none'>
                            <line x1="0" y1="0" x2="100" y2="100" vector-effect="non-scaling-stroke" stroke="black" />
                            <line x1="0" y1="100" x2="100" y2="0" vector-effect="non-scaling-stroke" stroke="black" />
                        </svg>
                    </div>
                </a>
                <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                    <a class="mr-5 hover:text-gray-900 bg-gray-300 rounded-2xl p-3">First Link</a>
                    <a class="mr-5 hover:text-gray-900 bg-gray-300 rounded-2xl p-3">Second Link</a>
                    <a class="mr-5 hover:text-gray-900 bg-gray-300 rounded-2xl p-3">Third Link</a>
                    <div class="border border-gray-400  flex items-center justify-center rounded-2xl">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 ml-2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>

                        <input type="text" class="rounded-2xl px-8 py-2 ">

                    </div>
                </nav>

            </div>
        </header>
        <div class="hero border-t border-b border-black  h-[400px] ">
            <svg width='100%' height='100%' viewBox='0 0 100 100' preserveAspectRatio='none'>
                <line x1="0" y1="0" x2="100" y2="100" vector-effect="non-scaling-stroke" stroke="black" />
                <line x1="0" y1="100" x2="100" y2="0" vector-effect="non-scaling-stroke" stroke="black" />
            </svg>
        </div>
        <div class="border-b border-black">
            <div class="flex m-4 border-b">
                <div class="w-1/3 border border-black h-44 m-2 flex items-center justify-center">Text</div>
                <div class="w-1/3 border border-black h-44 m-2 flex items-center justify-center">Text</div>
                <div class="w-1/3 border border-black h-44 m-2 flex items-center justify-center">Text</div>
            </div>
        </div>

        <div class="border-b border-black">
            <div class=" flex flex-col mt-6  items-center justify-center">
                <div class="border border-black w-64 h-14">
                    <p class="p-4 flex items-center justify-center">Below the fold CTA</p>
                </div>
                <div class="grid grid-cols-4 gap-24 mt-6">
                    <div class="w-44 border border-black h-44 m-4 ">
                        <svg width='100%' height='100%' viewBox='0 0 100 100' preserveAspectRatio='none'>
                            <line x1="0" y1="0" x2="100" y2="100" vector-effect="non-scaling-stroke" stroke="black" />
                            <line x1="0" y1="100" x2="100" y2="0" vector-effect="non-scaling-stroke" stroke="black" />
                        </svg>
                    </div>
                    <div class="w-44 border border-black h-44 m-4 ">
                        <svg width='100%' height='100%' viewBox='0 0 100 100' preserveAspectRatio='none'>
                            <line x1="0" y1="0" x2="100" y2="100" vector-effect="non-scaling-stroke" stroke="black" />
                            <line x1="0" y1="100" x2="100" y2="0" vector-effect="non-scaling-stroke" stroke="black" />
                        </svg>
                    </div>
                    <div class="w-44 border border-black h-44 m-4 ">
                        <svg width='100%' height='100%' viewBox='0 0 100 100' preserveAspectRatio='none'>
                            <line x1="0" y1="0" x2="100" y2="100" vector-effect="non-scaling-stroke" stroke="black" />
                            <line x1="0" y1="100" x2="100" y2="0" vector-effect="non-scaling-stroke" stroke="black" />
                        </svg>
                    </div>
                    <div class="w-44 border border-black h-44 m-4 ">
                        <svg width='100%' height='100%' viewBox='0 0 100 100' preserveAspectRatio='none'>
                            <line x1="0" y1="0" x2="100" y2="100" vector-effect="non-scaling-stroke" stroke="black" />
                            <line x1="0" y1="100" x2="100" y2="0" vector-effect="non-scaling-stroke" stroke="black" />
                        </svg>
                    </div>
                </div>
                <div class="grid grid-cols-4 gap-24 mt-6 ">
                    <div class="w-44 border border-black h-28 m-4 flex items-center justify-center">Text</div>
                    <div class="w-44 border border-black h-28 m-4 flex items-center justify-center">Text</div>
                    <div class="w-44 border border-black h-28 m-4 flex items-center justify-center">Text</div>
                    <div class="w-44 border border-black h-28 m-4 flex items-center justify-center">Text</div>
                </div>
            </div>
        </div>

        <div>
            <div class="border h-14 m-4 w-64 border-black flex items-center justify-center">Sign up CTA</div>
            <div class="grid grid-cols-5 gaps-2 items-center justify-center flex">
                <input type="text" placeholder="Email address field"
                    class="border h-14 m-4 w-64 border-black text-gray-900">
                <div>
                    <button class="border h-14 w-44 border-black rounded-2xl">Sign up CTA button</button>
                </div>
                <div class="border h-32  w-64 mb-8 border-black flex items-center justify-center">Navigation Text</div>
                <div class="border h-32  w-64 mb-8 border-black flex items-center justify-center">Navigation Text</div>
                <div class="border h-32  w-64 mb-8 border-black flex items-center justify-center">Navigation Text</div>

            </div>
        </div>

        <div class="">
            <div class=" py-4 px-5 flex items-center justify-center ">

                <span class="  flex items-center justify-center justify-center ">
                    <a class="text-gray-500">
                        <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            class="w-5 h-5" viewBox="0 0 24 24">
                            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                        </svg>
                    </a>
                    <a class="ml-3 text-gray-500">
                        <svg class="h-5 w-5" viewBox="0 0 192 192" stroke="currentColor"
                            xmlns="http://www.w3.org/2000/svg" fill="none">
                            <path stroke="#000000" stroke-width="12"
                                d="M170 96c0-45-4.962-49.999-50-50H72c-45.038.001-50 5-50 50s4.962 49.999 50 50h48c45.038-.001 50-5 50-50Z" />
                            <path stroke="#000000" stroke-linejoin="round" stroke-width="12"
                                d="M118 96 82 74v44l36-22Z" />
                        </svg>
                    </a>
                    <a class="ml-3 text-gray-500">
                        <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            class="w-5 h-5" viewBox="0 0 24 24">
                            <path
                                d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                            </path>
                        </svg>
                    </a>
                    <a class="ml-3 text-gray-500">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                        </svg>
                    </a>
                    <a class="ml-3 text-gray-500">
                        <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                            <path stroke="none"
                                d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z">
                            </path>
                            <circle cx="4" cy="4" r="2" stroke="none"></circle>
                        </svg>
                    </a>
                </span>
            </div>
        </div>

    </div>
</body>

</html>
